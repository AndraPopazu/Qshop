<body id="top">
<!-- Header -->
<div class="container">
    <header id='header'>
        <div class="inner-wrapper">
            <h1><a class="home-link" href="../index.html">QShop</a></h1>
            <nav id='nav'>
                <ul>
                    <li><a href="../about/about.html">About</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <section class="login-section">
        <div class="inner-wrapper group">
            <form method="post">
                <fieldset class="account-info">
                    <legend><h1>Login</h1></legend>
                    <label>
                        Username
                        <input type="text" name="username" required placeholder="John Smith">
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" placeholder="******">
                    </label>
                </fieldset>
                <fieldset class="account-action">
                    <input class="btn login" type="submit" name="submit" value="Login">
                    <label>
                        <input type="checkbox" name="remember"> Stay signed in
                    </label>
                </fieldset>
            </form>
            <div class="register">
                <p></p>Don't have an account? <a class="btn btn-register" href="../register/register.html">Register</a>
            </div>
        </div>
    </section>

</div>
