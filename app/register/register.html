<html !DOCTYPE>
<html>
<head>
    <title>Hi Summer Internship</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body id="top">
<div class="container">
    <!-- Header -->
    <header id='header'>
        <div class="inner-wrapper">
            <h1><a class="home-link" href="../index.html">QShop</a></h1>
            <nav id='nav'>
                <ul>
                    <li><a href="../about/about.html">About</a></li>
                    <li><a href="../contact/contact.html">Contact</a></li>
                    <li><a href="../login/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login-section">
        <div class="inner-wrapper group">
            <form method="post">
                <fieldset class="account-info">
                    <legend><h1>Register</h1></legend>
                    <label>
                        Username
                        <input type="text" name="username" required placeholder="John Smith">
                    </label>
                    <label>
                        Email
                        <input type="email" name="email" required placeholder="John Smith">
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" required placeholder="******">
                    </label>
                    <label>
                        Confirm Password
                        <input type="password" name="confirm_password" required placeholder="******">
                    </label>
                </fieldset>
                <fieldset class="account-action">
                    <input class="btn login" type="submit" name="submit" value="Create Account">
                </fieldset>
            </form>

        </div>
    </section>
</div>
<footer>
    <div class="copyright-container">
        <h1>Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2016 Summer Fun</h1>
    </div>
    <div class="back-to-top">
        <a href="#top"><i class="fa fa-arrow-circle-o-up fa-3x"></i></a>
    </div>

</footer>
</body>
</html>
